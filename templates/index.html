{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/logo.ico' %}"
    />

    <title>Payroll</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Payroll Generator</h1>
        <div class="search">
          <a href="search" class="searchbutton"><button>Search User</button></a>
        </div>
      </div>
      <div class="forms">
        <form method="POST">
          {% csrf_token %} {{form.as_p}}
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
